name: CI / Build & Push Docker

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Ensure ci-test.sh is executable
        run: chmod +x ./ci-test.sh

      - name: Run tests
        run: ./ci-test.sh

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            chandrika244/nodejs-demo-app:latest
            chandrika244/nodejs-demo-app:${{ github.sha }}
          file: ./Dockerfile
